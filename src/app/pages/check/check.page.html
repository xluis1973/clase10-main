<app-header nombre="Check"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let entry of data">
          <ion-label>{{entry.name}}</ion-label>
          <ion-checkbox slot="end" [color]="entry.name" [(ngModel)]="entry.selected"></ion-checkbox>
        </ion-item>
      </ion-list>

</ion-content>
